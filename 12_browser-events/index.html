<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework mod. 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script defer src="js/drop.js"></script>
  <script defer src="js/validate.js"></script>
  <script defer src="js/upBtn.js"></script>
</head>
<body style="height: 2000px;">
<div class="container" style="margin: auto;padding-top: 100px;max-width: 1200px;">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle drop-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Кнопка выпадающего списка
    </button>
    <div class="dropdown-menu drop-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Действие</a>
      <a class="dropdown-item" href="#">Другое действие</a>
      <a class="dropdown-item" href="#">Что-то еще здесь</a>
    </div>
  </div>

  <div class="validate-form">
    <form style="margin-top: 50px;">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control js-input" placeholder="Имя">
        </div>
        <div class="col">
          <input type="text" class="form-control js-input" placeholder="Фамилия">
        </div>
        <div class="col">
          <input type="text" class="form-control js-input" placeholder="Отчество">
        </div>
      </div>
      <button style="margin-top: 20px;" type="submit" class="btn btn-primary btn-input">Проверить</button>
    </form>
  </div>

  <div style="margin-top: 20px; opacity: 0;" class="alert alert-danger" role="alert">
    Вы не заполнили одно из полей!
  </div>

  <div class="input-values">
    <div class="list-group"></div>
  </div>
</div>

<button style="position: fixed; right: 15px; bottom: 50px; display: none;" type="button" class="btn btn-primary btn-lg up-btn">Вверх</button>

</body>
</html>
